session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- deny
- inform_grievance_type
- inform_location
- affirm
- inform_fault_identify_date
- inform_amount_money_paid
- goodbye
- mood_great
- mood_unhappy
- bot_challenge
- grievance_help
- inform_complaint_not_filed_details
