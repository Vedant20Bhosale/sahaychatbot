- amount_money_paid
- amount_paid_isfull
- complaint_not_filed_reason
- defect_sample
- defect_sample_photo
- fault_identify_date
- grievance_type
- if_complaint_filed
- if_fault
- if_fault_under_law
- if_fault_under_law_deal
- if_money_paid
- intentofreselling
- location_delivery
- location_seller
- location_user
slots:
  grievance_type:
    type: any
    influence_conversation: false
  if_money_paid:
    type: any
    influence_conversation: false
  amount_money_paid:
    type: any
    influence_conversation: false
  amount_paid_isfull:
    type: any
    influence_conversation: false
  intentofreselling:
    type: any
    influence_conversation: false
  if_fault:
    type: any
    influence_conversation: false
  if_fault_under_law:
    type: any
    influence_conversation: false
  if_fault_under_law_deal:
    type: any
    influence_conversation: false
  fault_identify_date:
    type: any
    influence_conversation: false
  if_complaint_filed:
    type: any
    influence_conversation: false
  complaint_not_filed_reason:
    type: any
    influence_conversation: false
  defect_sample:
    type: any
    influence_conversation: false
  defect_sample_photo:
    type: any
    influence_conversation: false
  location_user:
    type: any
    influence_conversation: false
  location_seller:
    type: any
    influence_conversation: false
  location_delivery:
    type: any
    influence_conversation: false
